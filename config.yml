database:
  # Default values match the container quickstart (localhost:1433, DB=edge, user=sa)
  driver: "ODBC Driver 18 for SQL Server"
  server: "localhost,1433"
  database: "edge"
  user: "sa"
  # Prefer keeping secrets out of the repo: set this env var instead of putting a password here.
  password_env: "MSSQL_SA_PASSWORD"
  # If you really want, you can inline a password (overrides password_env):
  # password: "<MSSQL_SA_PASSWORD>"

run_settings:
  benefit_year: 2025
  analysis_period:
    start_date: "2025-01-01"
    end_date: "2025-12-31"
    paid_through_date: "2026-04-30"
  population_filters:
    state: "NY"
    market: 1  # 1=Individual, 2=Small Group
    issuer_hios_id: "99999"

# Waterfall/Scenario Definitions
# define scenarios here for advanced decomposition analysis
decomposition_scenarios:
  - id: "baseline_2024"
    description: "2024 Data with 2024 Model"
    benefit_year: 2024
    data_source_suffix: "_2024"
    
  - id: "regulatory_impact"
    description: "2024 Data with 2025 Model"
    benefit_year: 2025
    data_source_suffix: "_2024"

  - id: "population_impact"
    description: "2025 Data with 2024 Model"
    benefit_year: 2024
    data_source_suffix: "_2025"

  - id: "final_2025"
    description: "2025 Data with 2025 Model"
    benefit_year: 2025
    data_source_suffix: "_2025"

# Parameterizing input tables these allows the model to run against different 
# source datasets (e.g., Enrollment_2024_Snapshot vs Enrollment_Current) 
# without changing the SQL
data_sources:
  database: "edge"
  schema: "dbo"
  tables:
    enrollment: "Enrollment_v1"
    medical_claims: "MedicalClaims_v1"
    pharmacy_claims: "PharmacyClaims_v1"
    supplemental: "Supplemental_v1"

outputs:
  target_table: "hcc_list_run_1"
  overwrite_existing: true
  drop_temp_tables: true # Debug flag